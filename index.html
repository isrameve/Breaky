<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Itim&display=swap");
    </style>

    <title>Breaky</title>
  </head>
  <body>
    <header style="display: none" class="userConfig">
      <div class="logoAndUser">
        <img src="" alt="logo de Breaky" />
        <h2>¡Hola Israel!</h2>
      </div>
      <div class="config">
        <div><img src="" alt="Engranaje de configuración" /></div>
      </div>
    </header>

    <section class="formSection fullHeight">
      <h1>Hagámos una rápida configuración</h1>

      <article class="formCard textCentred bgcgray m-top10">
        <h2>
          Con estos datos tendrémos la información necesaria para usar la app
        </h2>
        <form action="">
          <div class="formElements">
            <!-- Dentro del input poner el texto con Pseudoelemento ::placeholder -->
            <label for="name">Tu Nombre:</label>
            <input type="text" name="name" id="name" placeholder="Tu Nombre" />

            <label for="age">Tu Edad:</label>
            <input type="number" name="age" id="age" placeholder="Tu Edad" />

            <label for="time-working">¿Cada cuanto será tu pausa activa?</label>
            <select name="time-working" id="time-working">
              <option value="select">Selecciona una opción</option>
              <option value="30">30 munitos</option>
              <option value="45">45 munitos</option>
              <option value="60">60 munitos</option>
            </select>

            <label for="time-rest">¿Cada cuanto será tu pausa activa?</label>
            <select name="time-rest" id="time-rest">
              <option value="select">Selecciona una opción</option>
              <option value="5">5 munitos</option>
              <option value="10">10 munitos</option>
              <option value="15">15 munitos</option>
            </select>
          </div>

          <input
            id="form-button"
            class="buttonForm"
            type="button"
            value="Listo"
          />
        </form>
      </article>
    </section>

    <section class="startSection fullHeight">
      <article class="start textCentred m-top10">
        <button id="start-button" type="button">Comenzar</button>
      </article>
    </section>

    <section class="activeWorkingContainer fullHeight">
      <article class="activeWorking textCentred bgcgray m-top10 centerCard">
        <div>
          <div class="timer">
            <!-- Shows the timer -->
            <h2 id="timer">00:00</h2>
            <h3>Hasta la pausa activa</h3>
          </div>
          <div class="activeWorkingButtons">
            <div class="onPaused">
              <button type="button">Continuar</button>
            </div>
            <div class="onActiveButtons">
              <button type="button">Pausar</button>
              <button type="button">Terminar</button>
            </div>
          </div>
        </div>
      </article>
    </section>

    <section class="activePauseContainer fullHeight">
      <article class="activePause textCentred bgcgray m-top10">
        <div class="tutorial">
          <img src="" alt="Ejercicios para la pausa activa" />
        </div>

        <div class="timerButtonActiveWorking">
          <div>
            <h2>00:00</h2>
            <h3>De pausa activa</h3>
          </div>

          <div>
            <button type="button">Terminar</button>
          </div>
        </div>
      </article>
    </section>

    <section class="totalTime textCentred m-top10">
      <div class="totalTime">
        <h3>Tiempo de total de enfoque</h3>
        <h3>00:00</h3>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
